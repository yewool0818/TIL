<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Grid System</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <style>
    .box {
      background-color: lightgoldenrodyellow;
      border: 1px solid black;
    }

    .parent {
      border: 1px solid black;
      background-color: lightpink;
    }

  </style>
</head>
<body>
  <div class="container">
    <h2 class="text-center">1. column</h2>
    <div class="row">
      <!-- 총 column의 합이 12 !   -->
        <div class="col box">1</div>
        <div class="col box">2</div>
        <div class="col box">3</div>
    </div>

    <hr>
    
    <div class="row">
        <div class="col box">1</div>
        <div class="col box">2</div>
        <div class="w"></div>
        <div class="col box">3</div>
        <div class="col box">4</div>
    </div>
    <hr>

    <div class="row">
        <div class="col-3 box">1</div>
        <div class="col-6 box">2</div>
        <div class="col-3 box">3</div>
    </div>
    <hr>
    
    <div class="row">
        <div class="col-1 box">1</div>
        <div class="col-1 box">2</div>
        <div class="col-1 box">3</div>
        <div class="col-1 box">4</div>
        <div class="col-1 box">5</div>
        <div class="col-1 box">6</div>
        <div class="col-1 box">7</div>
        <div class="col-1 box">8</div>
        <div class="col-1 box">9</div>
        <div class="col-1 box">10</div>
        <div class="col-1 box">11</div>
        <div class="col-1 box">12</div>
        <div class="col-1 box">13</div>
    </div>
    <hr>

    <div class="row">
        <div class="box col-9">1</div>
        <div class="box col-4">2</div> <!-- 아래로 내려옴 -->
        <div class="box col-3">3</div>
    </div>
    <hr>

    <h2>2. Grid breakpoints</h2>
    <div class="row">
       <div class="box col-2 col-sm-8 col-md-4">1</div>     
       <div class="box col-8 col-sm-2 col-md-4">2</div>     
       <div class="box col-2 col-sm-2 col-md-4">3</div>     
    </div>
    <hr>

    <h2>3. Nesting</h2>
    <div class="row">
      <div class="box col-6">
        <div class="row">
          <div class="box col-3 bg-warning">1-1</div>
          <div class="box col-3 bg-primary">1-2</div>
          <div class="box col-3 bg-info">1-3</div>
          <div class="box col-3 bg-danger">1-4</div>
        </div>
      </div>
      <div class="box col-6">2</div>
      <div class="box col-6">3</div>
      <div class="box col-6">4</div>
    </div>
    <hr>

    <h2>4. offset</h2>
    <div class="row">
        <div class="box col-4 offset-4">1</div>
        <div class="box col-4">2</div>
    </div>
    <hr>

    <h2 class="text-center">5. alignment</h2>
    <div class="row parent justify-content-center align-self-center">
        <div class="box col-4">justify-content-center / align-items-center</div>
      </div>
    </div>
    <br>


    <div class="row parent">
      <div class="box col-4 align-self-start">1</div>
      <div class="box col-4 align-self-end">2</div>
      <div class="box col-4 align-self-center">3</div>
    </div>
    <hr>


  </>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
