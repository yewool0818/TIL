<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
  <!--Bootstrap CSS-->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  <!-- 1. Nav -->
  <nav class="fixed-top bg-dark d-flex justify-content-between nav-hover">
    <a href="#" class="ms-2">
      <img src="images/logo.png" alt="Logo Image">
    </a>
    <ul class="d-flex align-items-center list-unstyled  mb-0 me-3">
      <!-- 
        list-unstyled : 리스트 앞에 점 없애주기
        mx-3 : x축에 마진 3(1rem) 주기
        text-decoration-none : 링크 꾸미기 스타일 없애주기
      -->
      <li class="mx-3"><a href="#" class="text-decoration-none text-light">Community</a></li>
      <li class="mx-3"><a href="#" class="text-decoration-none text-light">Login</a></li>
      <li class="mx-3"><a href="#" class="text-decoration-none text-light">Home</a></li>
    </ul>
  </nav>

  <!-- 2. Header -->
  <header class="d-flex flex-column align-items-center justify-content-center">
      <div class="text-white display-1 fw-bold">Cinema</div>
      <div class="text-white display-1 fw-bold">Community</div>
      <!-- target="_blank" : <a> element의 속성(attribute) 중 하나로 새 창에서 브라우저를 띄우는 기능 -->
      <a href="https://creamilk88.tistory.com/" target="_blank" class="btn btn-primary btn-lg mt-5">Let's Go</a>
  </header>

  <!-- 3. Section-->
  <section>
    <h2 class="text-center my-5">Used Skills</h2>
    <article class="d-flex justify-content-around mt-4">
      <div class="d-flex flex-column justify-content-center">
        <img src="images/web.png" alt="Web Image">
        <p class="d-flex justify-content-center">Web</p>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <img src="images/html5.png" alt="HTML5 Image">
        <p class="d-flex justify-content-center">HTML5</p>
      </div>
      <div class="d-flex flex-column justify-content-center">
        <img src="images/css3.png" alt="CSS3 Image">
        <p class="d-flex justify-content-center">CSS3</p>
      </div>
    </article>
  </section>

  <!-- 4. Footer -->
  <footer class="fixed-bottom d-flex justify-content-center align-items-center bg-primary">
    <p class="text-white mb-0 fw-bold">HTML & CSS project. Created by Yewool Jeong</p>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
