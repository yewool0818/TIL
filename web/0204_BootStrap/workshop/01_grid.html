<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
  <title>practice1</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
        <h1>Bootstrap Grid System 1</h1>
      </div>
    </div>

    <!-- 1. 제시된 3개의 컬럼이 container를 가득 채우도록 클래스를 추가 작성하시오. 
      단, 각 컬럼의 너비는 동일하도록 작성하시오. -->
    <div class="row p-0">
      <div class="item">
        <p>4개</p>
      </div>
      <div class="item">
        <p>4개</p>
      </div>
      <div class="item">
        <p>4개</p>
      </div>
      <div class="item">
        <p>4개</p>
      </div>
    </div>

    <!-- 2. 제시된 2개의 컬럼이 container를 가득 채우도록 클래스를 변경하시오.<br>단, 각 컬럼의 너비는 동일하도록 작성하시오. -->
    <div class="row p-0">
      <div class="item col-6">
        <p>6개</p>
      </div>
      <div class="item col-6">
        <p>6개</p>
      </div>   
    </div>

    <!-- 3. 제시된 12개의 컬럼이 3칸, 6칸, 3칸씩 차지하도록 마크업과 클래스를 변경하시오. -->
    <div class="row p-0">
      <div class="item col-3">
        <p>3개</p>
      </div>  
      <div class="item col-6">
        <p>6개</p>
      </div>
      <div class="item col-3">
        <p>3개</p>
      </div>
    </div> 
    
    <!-- 4. 제시된 3개의 컬럼이 2칸, 7칸, 3칸씩 차지하도록 클래스를 변경하시오 -->
    <div class="row p-0">
      <div class="item col-2">
        <p>2개</p>
      </div>
      <div class="item col-7">
        <p>7개</p>
      </div>
      <div class="item col-3">
        <p>4개</p>
      </div> 
    </div>
  </div>


  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
</body>
</html>
