<!-- html임을 선언하는 선언부 -->
<!DOCTYPE html>

<!-- <html> : 문서의 root -->
<html lang="en">

<!-- <head> : html의 기본적인 정보-->
<head>
    <!-- <meta charset="[encoding]"> : 전체 문서에 대한 인코딩 설정 값 -->
    <meta charset="UTF-8">
    <title>Hello, HTML</title>
</head>

<body>
    <h1>나의 첫번째 HTML</h1>
    <h3>이곳은 본문입니다.</h3>
    이것은 인라인 요소 <a href="https://www.naver.com">네이버로 이동!</a>
</body>

</html>
