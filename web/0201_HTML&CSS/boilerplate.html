<!-- Document Type
  : 문서 형식(유형)을 정의한다.
  - HTML 문서 생성 후 가장 먼저 하는 일! 
  - 호환이 잘 되는 가장 최신 명세를 따르도록 명령하는 것

  HTML & CSS
-->
<!DOCTYPE html>

<!-- 
  HTML 문서의 루트를 나타내는 element
  * <lang> 속성(attribute) 
    -  웹 페이지 안의 모든 텍스트에 대한 언어를 지정
 -->
<html lang="en">

<head>
<!--
  head 
  : 직접적으로 사용자 눈에는 보이지 않는, 
    해당 문서를 나타내는 각종 메타데이터를 정의한다.
    (메타데이터 -> 정보에 대한 정보)
    실수로 추가하지 않더라도, 브라우저가 자동으로 추가해준다.
  -->
  <meta charset="UTF-8">
  <!-- 
    브라우저가 HTML 페이지를 정확하게 보여주기 위해,
    페이지에 사용된  문자셋(Character Set)을 정의한다.
  -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--
    viewport : 웹 페이지가 다양한 디바이스에서 잘 표현될 수 있도록 정의한다.
    내부적으로 특정한 CSS 코드 정의로 해석된다. 
  -->

  <title>보일러 플레이트</title>
  <!-- 
    페이지 제목 을 의미하며, 아래 항목에 제공된다.
    - 브라우저 탭
    - 북마크
    - 검색 서비스의 검색 결과 목록
   -->
</head>

<!-- 
    웹 페이지를 방문하는 사용자에게 보여주고 싶은
    모든 내용을 정의한다.
-->
<body>
  <p>
    방가방가루
    나는 <span>밀크</span>여
  </p>
</body>

</html>
