<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS selector3</title>
  <style>
    p {
        color: red;
        border: 1px solid black;
    }

    span {
        border: 1px solid blue;
    }
  </style>
</head>
<body>
    <p>안녕하세요 <span>밀크</span>입니다.</p>
</body>
</html>
